name: LogiStream Solutions

on:
  push:
    branches: [ "dev_matheus" ]
  pull_request:
    branches: [ "main" ]
    types: [closed]  # Detecta quando um PR Ã© fechado (mergeado ou nÃ£o)
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: 'âš™ï¸ Choose Terraform action'
        options:
          - deploy
          - destroy
        default: deploy

jobs:
  code-test:
    name: ğŸ Code Python Test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    container: python:3.11-bullseye
    steps:
      - name: ğŸ•µğŸ¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ‘¨ğŸ¾â€ğŸ”§ Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential

      - name: Run tests
        run: |
          echo "Running tests ğŸ‘€"
          sleep 5
          echo "Tests successfully completed ğŸ«¦"

  tf-test:
    name: âš™ï¸ Terraform Test
    runs-on: ubuntu-latest
    needs: code-test
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    container:
      image: ${{ vars.TF_DEPLOY_IMAGE }}
      options: --platform=linux/amd64
    steps:
      - name: ğŸ•µğŸ¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§‘ğŸ¾â€âœˆï¸ Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: ğŸ•µğŸ¾ validate Terraform configuration
        run: |
          cd ./configs/terraform
          echo 'ğŸš§ Creating credentials file... ğŸš§'
          echo '${{ secrets.TERRAFORM_TFVARS }}' > terraform.tfvars
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform validate
          terraform test
          echo "Whole Terraform configuration is valid âœ…"

      - name: ğŸ’ğŸ¾â€â™‚ï¸ Clean up
        run: rm -f ./configs/terraform/*.json


  tf-deploy:
    name: âš™ï¸ Terraform Deploy
    runs-on: ubuntu-latest
    needs:
      - tf-test
      - code-test
    if: |
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.action == 'deploy')
    container:
      image: ${{ vars.TF_DEPLOY_IMAGE }}
      options: --platform=linux/amd64
    steps:
      - name: ğŸ•µğŸ¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§‘ğŸ¾â€âœˆï¸ Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Terraform Deploy
        run: |
          cd ./configs/terraform
          echo 'ğŸš§ Creating credentials file... ğŸš§'
          echo '${{ secrets.TERRAFORM_TFVARS }}' > terraform.tfvars
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform apply -auto-approve
          echo "Whole Terraform configuration is applied successfully âœ…"

      - name: ğŸ’ğŸ¾â€â™‚ï¸ Clean up
        run: rm -f ./configs/terraform/*.json


  tf-destroy:
    name: ğŸ”¨ Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    container:
      image: ${{ vars.TF_DEPLOY_IMAGE }}
      options: --platform=linux/amd64
    steps:
      - name: ğŸ•µğŸ¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§‘ğŸ¾â€âœˆï¸ Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Terraform Destroy
        run: |
          cd ./configs/terraform
          echo 'ğŸš§ Creating tfvars file... ğŸš§'
          echo '${{ secrets.TERRAFORM_TFVARS }}' > terraform.tfvars
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform destroy -auto-approve
          echo "âœ… Terraform resources destroyed"

      - name: ğŸ’ğŸ¾â€â™‚ï¸ Clean up
        run: rm -f ./configs/terraform/*.json