name: Pipe LogiStream Solutions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "dev_matheus" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: '⚙️ Choose Terraform action'
        options:
          - deploy
          - destroy
        default: deploy


jobs:
  Development:
    name: Step 1
    runs-on: ubuntu-latest
    steps:
      - name: Step non 1
        run: |
          echo '${{ toJSON(github) }}'

  Development_1:
    name: Step 2
    runs-on: ubuntu-latest
    needs: Development
    steps:
      - name: Step non 1
        run: |
          echo '${{ toJSON(github) }}'

  Development_2:
    name: Step 3
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'deploy'
    steps:
      - name: Step non 1
        run: |
          echo '${{ toJSON(github) }}'